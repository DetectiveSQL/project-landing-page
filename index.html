<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Pritshu Panda">

        <link rel="stylesheet" href="./style.css">

        <header>
            <div class="header-container">

                        <h1>Header Logo</h1>
                    </div>
                    <div class="header-links">

                            <h2>Header Link 1</h2>

                        </div>

                </div>

                        <button>Sign Up</button>

                    <div class="header-main-pic">

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <h1>Main Some Text</h1>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <h1>Footer Some Text</h1>
            </div>
        </footer>

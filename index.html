<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Pritshu Panda">
        <title>Project Landing Page</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="header-container header-footer-color">
                <div class="header-top">
                    <div class="header-logo">
                        <h1 id="header-logo-h1" class="font-props">Header Logo</h1>
                    </div>
                    <div class="header-links">
                        <h2 id="header-link" class="font-props">Header Link 1</h2>
                        <h2 id="header-link" class="font-props">Header Link 2</h2>
                        <h2 id="header-link" class="font-props">Header Link 3</h2>
                    </div>
                </div>
                <div class="header-main">
                    <div class="header-main-text">
                        <h1 id="header-main-text-h1" class="font-props">This website is awesome</h1>
                        <h2 id="header-main-text-h2" class="font-props">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</h2>
                        <button id="header-main-text-button" class="font-props">Sign Up</button>
                    </div>
                    <div class="header-main-pic">
                        <div id="placeholder">
                            <p class="font-props">This is a placeholder for an image.</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <h1>Main Some Text</h1>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <h1>Footer Some Text</h1>
            </div>
        </footer>
    </body>
</html>
